<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">销售记录列表</h4>
        <a ui-sref="saleBook" style="margin-top: -24px" role="button" class="btn btn-default btn-sm pull-right" aria-label="销售">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
    <table class="table table-hover table-striped">
        <tr>
            <th>销售图书</th>
            <th>图书价格</th>
            <th>折扣</th>
            <th>数量</th>
            <th>总价</th>
            <th>销售员</th>
        </tr>
        <tr ng-repeat="s in sales">
            <td>{{s.book.name}}</td>
            <td>{{s.book.price | number:2}}</td>
            <td>{{s.discount | number:2}}</td>
            <td>{{s.amount}}</td>
            <td>{{s.totalPrice | number:2}}</td>
            <td>{{s.operator}}</td>
        </tr>
    </table>
</div>
