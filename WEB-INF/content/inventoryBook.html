<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">图书入库</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="add();">
            <div class="form-group">
                <label for="no" class="col-sm-2 control-label">入库单号：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="no" name="no" pattern="[0-9]{10}" required placeholder="10位数字编号">
                </div>
                <label for="operator" class="col-sm-2 control-label">操作员：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="operator" name="operator" minlength="2" required>
                </div>
            </div>
            <div class="form-group" id="itemRow">
                <label for="bookIds" class="col-sm-2 control-label">图书：</label>
                <div class="col-sm-4">
                    <select name="bookIds" id="bookIds" class="form-control">
                        <option ng-repeat="op in books" value="{{op.id}}">
                            {{op.name}}
                        </option>
                    </select>
                </div>
                <label for="items.amount" class="col-sm-2 control-label">数量</label>
                <div class="col-sm-3">
                    <input type="number" min="1" class="form-control" id="amounts" name="amounts">
                </div>
                <div class="col-sm-1">
                    <a ng-click="deleteItem($event);" role="button" class="btn btn-danger btn-sm" aria-label="删除此项">
                        <i class="glyphicon glyphicon-minus"></i>
                    </a>
                </div>
            </div>
            <div class="form-group" id="lastBnGroup">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" ng-click="addItem();">添加入库项</button>
                    <button type="submit" class="btn btn-success">入库</button>
                    <a role="button" class="btn btn-danger" ui-sref="listInventories">取消</a>
                </div>
            </div>
        </form>
    </div>    
</div>
