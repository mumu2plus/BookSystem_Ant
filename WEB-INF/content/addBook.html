<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">添加图书</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="add();">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">书名：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" name="name" minlength="4" required>
                </div>
                <label for="price" class="col-sm-2 control-label">价格：</label>
                <div class="col-sm-4">
                    <input type="number" min="0" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="author" name="author" minlength="2" required>
                </div>
                <label for="pubHouse" class="col-sm-2 control-label">出版社：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pubHouse" name="pubHouse" minlength="4" required>
                </div>
            </div>
            <div class="form-group">
                <label for="categoryId" class="col-sm-2 control-label">种类：</label>
                <div class="col-sm-10">
                    <select name="categoryId" id="categoryId" class="form-control">
                        <option ng-repeat="op in categories" value="{{op.id}}">{{op.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">添加</button>
                    <a ui-sref="listBooks" role="button" class="btn btn-danger">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
