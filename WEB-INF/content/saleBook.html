<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">销售图书</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="add();">
            <div class="form-group">
                <label for="bookId" class="col-sm-2 control-label">图书：</label>
                <div class="col-sm-10">
                    <select class="form-control" name="bookId" id="bookId" ng-change="cal()" ng-model="bookId" required>
                        <option ng-repeat="op in books" value="{{op.id}}">{{op.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">数量：</label>
                <div class="col-sm-4">
                    <input type="number" min="0" class="form-control" id="amount" name="amount" ng-model="amount">
                </div>
                <label for="discount" class="col-sm-2 control-label">折扣：</label>
                <div class="col-sm-4">
                    <input type="number" min="0" step="0.05" class="form-control" id="discount" name="discount" ng-model="discount">
                </div>
            </div>
            <div class="form-group">
                <label for="totalPrice" class="col-sm-2 control-label">总价：</label>
                <div class="col-sm-4">
                    <input type="text" readonly class="form-control" id="totalPrice" name="totalPrice" value="{{books[selected].price * amount * discount | number:2}}">
                </div>
                <label for="operator" class="col-sm-2 control-label">销售员：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="operator" name="operator" minlength="2" required>
                </div>
            </div>
            <div class="form=group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">销售</button>
                    <a role="button" class="btn btn-danger" ui-sref="listSales">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
