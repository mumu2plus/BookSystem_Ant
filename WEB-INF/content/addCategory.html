<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">添加种类</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="add();">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">种类名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" minlength="2" required>
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="desc" name="desc"
                        minlength="20" required rows="4"></textarea>
                </div>
		    </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">添加</button>
                    <a ui-sref="listCategories">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
