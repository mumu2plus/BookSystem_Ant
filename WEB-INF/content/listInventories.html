<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">入库单列表</h4>
        <a ui-sref="inventoryBook" style="margin-top: -24px" role="button" class="btn btn-default btn-sm pull-right" aria-label="入库">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
    <table class="table table-hover table-striped">
        <tr>
            <th>入库单编号</th>
            <th>入库时间</th>
            <th>操作员</th>
            <th>查看</th>
        </tr>
        <tr ng-repeat="iv in inventories">
            <td>{{iv.no}}</td>
            <td>{{iv.insertTime | date: 'yyyy年MM月dd日 HH时mm分ss秒'}}</td>
            <td>{{iv.operator}}</td>
            <td><button role="button" class="btn btn-sm btn-info" data-inventoryid="{{iv.id}}" ng-click="viewItems($event);">详情</button></td>
        </tr>
    </table>
</div>
<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">入库单详情</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>入库图书</th>
                        <th>入库数量</th>
                    </tr>
                    <tr ng-repeat="it in items">
                        <td>{{it.book.name}}</td>
                        <td>{{it.amount}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
