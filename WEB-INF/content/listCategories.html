<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">种类列表</h4>
        <a ui-sref="addCategory" style="margin-top: -24px" role="button"
            class="btn btn-default btn-sm pull-right" aria-label="添加">
            <i class="glyphicon glyphicon-plus"></i>    
        </a>
    </div>
    <table class="table table-hover table-striped">
        <tr>
            <th>种类名</th>
            <th>种类描述</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="c in categories">
            <td>{{c.name}}</td>
            <td>{{c.desc}}</td>
            <td><a ui-sref="updateCategory({category:(c|json)})">更新</a></td>
        </tr>
    </table>
</div>
